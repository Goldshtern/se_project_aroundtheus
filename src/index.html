<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <meta name="description" content="Very beautiful landscapes of the USA" />
    <meta name="author" content="Aleksandr Goldshtern" />
    <meta
      name="keywords"
      content="nature, landscape, USA, html, css, tripleten"
    />
    <!-- <link rel="stylesheet" href="./pages/index.css" /-->
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Around The U.S. logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="<%=require('./images/jacques-cousteau.jpg')%>"
            alt="Avatar Jacques Cousteau"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            type="button"
            class="profile__add-button"
            id="profile-add-button"
          ></button>
        </section>
        <section class="gallery page__section">
          <ul class="gallery__cards"></ul>
        </section>
      </main>
    </div>
    <footer class="footer">
      <p class="footer__content">&copy; 2024 Around The U.S.</p>
    </footer>

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close-button"
          type="button"
          id="profile-modal-close-button"
        ></button>
        <p class="modal__heading">Edit profile</p>
        <form class="modal__form" name="form" id="add-profile-form">
          <input
            class="modal__field"
            id="profile-title-input"
            type="text"
            name="name"
            placeholder="Name"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="modal__error" id="profile-title-input-error"></span>
          <input
            class="modal__field"
            id="profile-description-input"
            type="text"
            name="about"
            placeholder="Description"
            minlength="2"
            maxlength="200"
            required
          />
          <span
            class="modal__error-lower"
            id="profile-description-input-error"
          ></span>
          <button
            class="modal__button modal__button_submit modal__button_disabled"
            type="submit"
            disabled
          >
            <span class="modal__saved">Save</span>
          </button>
        </form>
      </div>
    </div>
    <div class="modal" name="form" id="card-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close-button"
          type="button"
          id="card-modal-close-button"
        ></button>
        <p class="modal__heading">New place</p>
        <form class="modal__form" id="add-card-form">
          <input
            class="modal__field"
            id="card-title-input"
            type="text"
            name="name"
            placeholder="Title"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="modal__error" id="card-title-input-error"></span>
          <input
            class="modal__field"
            id="image-URL-input"
            type="url"
            name="link"
            placeholder="Image link"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="modal__error-lower" id="image-URL-input-error"></span>
          <button
            class="modal__button modal__button_submit modal__button_disabled"
            type="submit"
            disabled
          >
            <span class="modal__saved">Create</span>
          </button>
        </form>
      </div>
    </div>
    <div class="modal" id="modal-image">
      <div class="modal__image-content" id="modal-image-content">
        <button
          class="modal__close-button"
          type="button"
          id="image-modal-close-button"
        ></button>
        <img class="modal__image" src="" alt="" />
        <p class="modal__image-title"></p>
      </div>
    </div>
    <div class="modal" id="modal-delete-card">
      <div class="modal__container">
        <button
          id="delete-card-close-button"
          class="modal__close-button"
          type="button"
        ></button>
        <p class="modal__heading">Are you sure?</p>
        <form class="modal__form" id="delete-card-form">
          <button class="modal__button" type="submit">Yes</button>
        </form>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <button type="button" class="card__delete-button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>

    <!--<script src="./pages/index.js" type="module"></script>-->
    <!--<script src="./scripts/validation.js"></script>-->
  </body>
</html>
